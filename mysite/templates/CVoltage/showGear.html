{% extends 'homepage/base.html' %}

{% block title %}详细信息{% endblock %}
{% block css %}
    <style type="text/css">
       body{
           background: #ffffff;

        }
       table th
       {
           font-weight: bold;
           color:#000000;
       }
       table,td
       {
           border:0px  ;
           text-align:center;
           height: 30px;
           color: blue;
           width: 50px;

       }
       .selected{
           color: #b3b3b3;

       }
       .unselected{
           color: blue;
       }
    </style>

{% endblock %}

{% block content %}
    <div class="">
        {% if not cvoltages %}
            <p>暂无您查找的信息</p>

        {%else %}
            <table style="width:900px;empty-cells: hide;" border="0" >
                <thead>
                <tr><th >柜序号:</th></tr>
                </thead>
                <tbody>
                {% for cvoltage in cvoltages %}

                    <td id ="{{ cvoltage.cid }}"   ><a href="javascript:void(0)">{{ cvoltage.cid }}</a></td>
                    {% block script %}
                        <script type="text/javascript">
                            $(document).ready(function(){
                                $(document.getElementById("{{ cvoltage.cid }}")).click(function(){

                                    $(window.parent.document).find("#targetPage").attr('src','{% url info1 %}?sid={{ cvoltage.sid.sid  }}&dnum={{  cvoltage.cid }}');
                                    $(this).children().attr("class","selected");
                                    $(this).siblings().children().attr("class","unselected");
                                });

                            });

                        </script>

                    {% endblock %}
                    <!--
                    <a title="点击查看详情" onClick="getDetailByCode('{{product.itemCode }}','{{ product.locaCode}}');">
                        <img src="{{ product.foodtraceImage }}" alt="产品图片">
                    </a>
                    -->
                {% endfor %}

                </tbody>
            </table>

        {% endif %}
    </div>
{% endblock %}
